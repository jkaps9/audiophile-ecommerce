<div class="features">
  <h2>Features</h2>
  {% if product.features %}
    <p>{{ product.features | markdown | safe }}</p>
  {% endif %}
</div>
<div class="in-the-box">
  <h2>In The Box</h2>
  <ul class="includes">
    {% for include in product.includes %}
      <li class="includes__item">
        <span class="accent-text">{{ include.quantity }}x</span>
        <p>{{ include.item }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
