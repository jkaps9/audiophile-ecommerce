<div class="card product-card">
  <img
    src="../../assets/product-xx99-mark-two-headphones/mobile/image-product.jpg"
    alt="XX99 Mark II Headphones"
  />
  <div class="content">
    {% if product.new %}
      <span class="topper">New product</span>
    {% endif %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <a
      href="/products/{{ product.slug }}/index.html"
      class="btn--solid"
    >
      See Product
    </a>
  </div>
</div>
