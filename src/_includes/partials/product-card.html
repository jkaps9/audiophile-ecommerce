<div class="card product-card">
  <picture>
    <source
      media="(min-width: 1024px)"
      srcset="../.{{ product.image.desktop }}"
    />
    <source
      media="(min-width: 768px)"
      srcset="../.{{ product.image.tablet }}"
    />
    <img
      src="../.{{ product.image.mobile }}"
      alt="{{ product.name }}"
      loading="lazy"
    />
  </picture>
  <div class="content">
    {% if product.new %}
      <span class="topper">New product</span>
    {% endif %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    {% if isDetailPage %}
      <span class="price">$ {{ product.price | commaize }}</span>
      <div class="buttons">
        <div class="number-input">
          <button class="decrease">-</button>
          <span class="quantity">1</span>
          <button class="increase">+</button>
        </div>
        <button
          class="btn--solid"
          type="button"
        >
          Add to cart
        </button>
      </div>
    {% else %}
      <a
        href="/products/{{ product.slug }}/"
        class="btn--solid"
      >
        See Product
      </a>
    {% endif %}
  </div>
</div>
